<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> {% block title %} {% endblock title %} </title>
        <!-- Favicon-->
        {% load static %}
        {% load custom_tags %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">

                <a class="navbar-brand" href="#">Django flatpages</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                   data-target="#navbarResponsive"
                   aria-controls="navbarResponsive" aria-expanded="false"
                   aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Кнопки навигации тут-->
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/main/">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/news/">Все посты</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/news/news/create/">Добавить новость</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/news/article/create/">Добавить статью</a>
                        </li>



                    </ul>

                </div>
                <div class="collapse navbar-collapse" style="text-align: right; margin-right: -400px; ">
                    <ul class="navbar-nav ml-auto" style="position: right">
                        <li class="nav-item">
                            <a class="nav-link" href="/news/search/">Поиск</a>
                        </li>
                    </ul>
                </div>


            </div>
            <div>
                <h1 style="text-align: right; margin-right: 30px; margin-top: 5px; color: #ffffff; font-size:12px;">{% current_time '%d %B %Y %A' %}</h1>
                <h2 style="text-align: right; margin-right: 30px; color: #ffffff; font-size:10px;">{% current_time '%H:%M' %}</h2>
            </div>
        </nav>

        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}

                    {% endblock content %}
                </div>
            </div>
        </div>

        <div style="background-color: black; text-align: center;">
            {% block page_info %}

            {% endblock page_info %}
        </div>
    </body>

</html>
